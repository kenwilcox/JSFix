<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fix JS Usage</title>
</head>
<body>
    <h1>Fix JS Usage</h1>
</body>

<script src="fix.js"></script>
<script>
    document.write("(-10/3) = ");
    document.writeln(-10/3);
    document.write("<br>(-10/3).integer() = ");
    document.writeln((-10/3).integer());
    document.writeln("<br>");
    var message = "            This is a trim test      ".trim();
    document.writeln('"' + message + '"');
</script>
</html>
